<html>
	<head>
		<title>Jeremy Guillon</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			div#network { 
				position: absolute;
				top: 0;
				right: 0;
				width: 65%;
				height: 100%;
				z-index: 1;
			}
			div#container {
				position: fixed;
				top: 0;
				left: 0;
				width: 60%;
				height: 100%;
				background-image: url(http://localhost:8888/network-website/img/bg.png);
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
				z-index: 99;
			}
		</style>
	</head>
	<body id="body">
		<div id="container">
			<div class="node" id="root-node">
				Node root
				<div class="node" id="cv">
					Node cv
					<div class="node" id="professional">
						Node professional
					</div>
					<div class="node" id="academic">
						Node academic
					</div>
				</div>
				<div class="node" id="tutorials">
					Node tutorials
				</div>
				<div class="node" id="snippets">
					Node snippets
				</div>
			</div>
		</div>
		<div id="network">
		</div>
		<script id="vertexShader" type="x-shader/x-vertex">
			uniform vec3 viewVector;
			uniform float c;
			uniform float p;
			varying float intensity;
			void main() 
			{
			    vec3 vNormal = normalize( normalMatrix * normal );
				vec3 vNormel = normalize( normalMatrix * viewVector );
				intensity = pow( c - dot(vNormal, vNormel), p );
				
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script id="fragmentShader" type="x-shader/x-vertex"> 
			uniform vec3 color;
			varying float intensity;
			void main() 
			{
				vec3 glow = color * intensity;
			    gl_FragColor = vec4( glow, 1.0 );
			}
		</script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/three.min.js" type="text/javascript"></script>
		<script src="js/three.orbitcontrols.js" type="text/javascript"></script>
		<script src="js/jg.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
