<body id="body">

  <!-- ---- HEADER ---- -->

      <nav class="cl-effect-10">

  <!-- ---- ERROR MESSAGE ---- -->

  <script src="js/jquery.parallax.js" type="text/javascript"></script>
  <script src="js/snap.svg-min.js" type="text/javascript"></script>
  <script src="js/svgicons-config.js" type="text/javascript"></script>
  <script src="js/svgicons.js" type="text/javascript"></script>

  <script type="text/javascript">
  function toggleMenu() {
    var div = $('#menu');
    div.toggleClass('closed');
    if(div.hasClass('closed')) { // Closing menu
      if(svgicon.toggled)
      svgicon.toggle(true)
      div.animate({ right: '-70vmin' }, 600, 'easeOutElastic');
    } else { // Opened menu
      if(!svgicon.toggled)
      svgicon.toggle(true)
      div.animate({ right: '-20vmin' }, 600, 'easeOutElastic');
    }
  }
  $('header').parallax("50%", 0.1);
  // Menu & SVG ================================================================
  var svgicon = new svgIcon( document.querySelector( '.si-icon-hamburger-cross' ), svgIconConfig,
  { easing : mina.elastic,
    speed: 600,
    size : { w : 45, h : 45 },
    onToggle : toggleMenu }
  );
  $('#menu a').click(function(){
    toggleMenu();
    var href = $(this).attr('href');
    return false;
  });
  </script>
